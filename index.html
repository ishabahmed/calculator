<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <title>Calculator</title>
</head>

<body>
  <main class="calculator">
    <section class="calculator__display">
      <p class="calculator__display-text">0</p>
    </section>
    <section class="calculator__buttons">
      <button class="calculator__button calculator__button--control" id="clear">AC</button>
      <button class="calculator__button calculator__button--control" id="filler1"></button>
      <button class="calculator__button calculator__button--control" id="filler2"></button>
      <button class="calculator__button calculator__button--operator" id="divide">/</button>
      <button class="calculator__button calculator__button--operand" id="seven">7</button>
      <button class="calculator__button calculator__button--operand" id="eight">8</button>
      <button class="calculator__button calculator__button--operand" id="nine">9</button>
      <button class="calculator__button calculator__button--operator" id="multiply">*</button>
      <button class="calculator__button calculator__button--operand" id="four">4</button>
      <button class="calculator__button calculator__button--operand" id="five">5</button>
      <button class="calculator__button calculator__button--operand" id="six">6</button>
      <button class="calculator__button calculator__button--operator" id="subtract">-</button>
      <button class="calculator__button calculator__button--operand" id="one">1</button>
      <button class="calculator__button calculator__button--operand" id="two">2</button>
      <button class="calculator__button calculator__button--operand" id="three">3</button>
      <button class="calculator__button calculator__button--operator" id="add">+</button>
      <button class="calculator__button calculator__button--operand" id="zero">0</button>
      <button class="calculator__button calculator__button--operand" id="decimal">.</button>
      <button class="calculator__button calculator__button--control" id="equals">=</button>
    </section>
  </main>
  <script src="./js/script.js"></script>
</body>

</html>
